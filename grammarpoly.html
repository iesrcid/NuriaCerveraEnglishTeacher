<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minigames - Your English Teacher</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fef6e4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      
      min-height: 100vh;
    }
    h1 {
      margin: 20px 0;
      font-size: 2.5em;
      color: #333;
    }
   
    #controls {
      margin-bottom: 20px;
    }
    #controls button {
      margin: 8px;
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      background-color: #58cced;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }
    #controls button:hover {
      background-color: #45b3d8;
    }
   
    .back-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
    }
    .back-buttons a {
      text-decoration: none;
    }
    .back-buttons button {
      padding: 15px 20px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background-color: #ff8a65;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .back-buttons button:hover {
      background-color: #ff7043;
      transform: scale(1.05);
    }
    .game-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
    }
    .game-buttons a {
      text-decoration: none;
    }
    .game-buttons button {
      width: 100%;
      padding: 15px 20px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background-color: #58cced;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .game-buttons button:hover {
      background-color: #45b3d8;
      transform: scale(1.05);
    }
    #cuentaAtras {
      font-size: 48px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üéÆ Minigames - Your English Teacher</h1>
  
  <div class="back-buttons">
    <a href="index.html"><button>üé≤ Back to main page</button></a>
  </div>
  
  <h1>üé≤ Grammarpoly</h1>
  <div id="called-word"></div>
  <div id="controls">
    <button onclick="showInstructions1()">‚ÑπÔ∏è How to start</button>
    <button onclick="showInstructions2()">‚ÑπÔ∏è How to play</button>
    <button onclick="showInstructions3()">‚ÑπÔ∏è How to win/lose</button>
  </div>
   <div id="cuentaAtras">...</div>
  <div id="check-panel"></div>
  <div id="winners"></div>

  <script>
    function iniciarCuentaAtras() {
      // Preguntar al usuario cu√°ntos minutos quiere
      let minutos = prompt("How many minutes do you want for the countdown?");
      minutos = parseInt(minutos);

      if (isNaN(minutos) || minutos <= 0) {
        document.getElementById("cuentaAtras").innerHTML = "Fail";
        return;
      }

      const fechaObjetivo = new Date().getTime() + minutos * 60 * 1000;
      const cuentaAtras = document.getElementById("cuentaAtras");

      clearInterval(window.intervaloCuentaAtras); // Evita duplicados

      window.intervaloCuentaAtras = setInterval(function () {
        const ahora = new Date().getTime();
        const diferencia = fechaObjetivo - ahora;

        if (diferencia < 0) {
          clearInterval(window.intervaloCuentaAtras);
          cuentaAtras.innerHTML = "Time's up!";
          return;
        }

        const m = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diferencia % (1000 * 60)) / 1000);

        cuentaAtras.innerHTML = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      }, 1000);
    }
    window.onload = iniciarCuentaAtras;
  function showInstructions1() {
      alert("üéØ How to Start:\n\n" +
        "‚Ä¢ Give $10 to each player.\n" +
        "‚Ä¢ Place all player tokens on the Start square.\n" +
        "‚Ä¢ Put the question cards in a pile in the centre of the board.\n" +
        "‚Ä¢ Sort the grammar cards (coloured ones) face down by number and place them on the side of the board.\n" +
        "‚Ä¢ Each player rolls the die. The highest roll starts, followed by the next highest, and so on."
      );
    }
    
    function showInstructions2() {
      alert("üéØ How to Play:\n\n" +
        "‚Ä¢ On your turn, roll the die and move forward that number of squares.\n\n" +
        "‚Ä¢ If you land on a question square:\n" +
        "  - The player to your left picks a card and reads it aloud:\n" +
        "    - If it's a question card: answer it. If you're correct, you earn the reward shown.\n" +
        "    - If it's a task card: follow the instructions or keep the card if allowed.\n\n" +
        "‚Ä¢ If you land on the X: you lose your turn.\n\n" +
        "‚Ä¢ If you land on a grammar square (coloured):\n" +
        "  - You have two options: answer the card or skip your turn.\n" +
        "  - If you choose to answer:\n" +
        "    - The player to your left reads the card.\n" +
        "    - If you're correct, you keep the card.\n" +
        "    - If you're wrong, you pay the bank.\n" +
        "    - In both cases, play passes to the next player.\n\n" +
        "‚Ä¢ If you land on Start: you collect $10.\n\n" +
        "‚Ä¢ If you land on ‚ÄúGo to Jail!‚Äù:\n" +
        "  - Go directly to jail without collecting $10 from Start.\n" +
        "  - Once in jail, you have three options:\n" +
        "    - Use a ‚ÄúGet Out of Jail‚Äù card and resume playing on your next turn.\n" +
        "    - Pay a $5 fine to the centre of the board and resume playing on your next turn.\n" +
        "    - Stay in jail for 3 turns.\n\n" +
        "‚Ä¢ If you land on the Reward square: you collect all the fines in the centre of the board (jail fines)."
      );
    }
    function showInstructions3() {
      alert("üéØ How to Win/Lose:\n\n" +
        "‚Ä¢ Negative Balance:\n" +
        "  - If a player reaches more than -$5, they are eliminated immediately.\n" +
        "  - If a player has a negative balance under -$5, they have 3 turns to recover. If they fail, they are eliminated.\n\n" +
        "‚Ä¢ When Time Is Up ‚Äì Final Scoring:\n" +
        "  - Every $1 = 0.25 points\n" +
        "  - Add the points from your grammar cards (colours).\n" +
        "  - Bonus: If you have all the cards from one colour group, you receive an extra bonus."
      );
    }
  </script>
</body>
</html>
