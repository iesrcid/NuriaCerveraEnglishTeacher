<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minigames - Your English Teacher</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #fef6e4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      
      min-height: 100vh;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.8em;
      color: #333;
    }
    .back-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
    }
    .back-buttons a {
      text-decoration: none;
    }
    .back-buttons button {
      padding: 15px 20px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background-color: #ff8a65;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .back-buttons button:hover {
      background-color: #ff7043;
      transform: scale(1.05);
    }
    .game-buttons button:hover {
      background-color: #45b3d8;
      transform: scale(1.05);
    }
    .game-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
    }
    .game-buttons a {
      text-decoration: none;
    }
    .game-buttons button {
      width: 100%;
      padding: 15px 20px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background-color: #58cced;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .game-buttons button:hover {
      background-color: #45b3d8;
      transform: scale(1.05);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
